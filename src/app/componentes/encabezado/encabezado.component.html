<div class="container border border-secondary rounded card">
    <div class="row">
        <div class="col-sm-12">
            <img class="img_fondo" [src]="miPortFolio.encabezado.UrlFondo" alt="imagen_de_fondo">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <img class="foto_perfil" [src]="miPortFolio.encabezado.UrlPerfil" alt="foto_de_perfil">
        </div>
        <div class="col-sm-7 nombre">
            <h3>{{miPortFolio.encabezado.nombres}} {{miPortFolio.encabezado.apellidos}}</h3>
            <li *ngFor="let especialidad of miPortFolio.encabezado.especialidades" style="list-style: none">
                {{especialidad}}
            </li>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-1">
            <li  *ngFor="let institucion of miPortFolio.encabezado.instituciones" style="list-style: none">
                <div class="row">
                    <div class="col-sm-1">
                        <img class="logo" [src]="institucion.urlLogo" alt="logo_utn">
                    </div>
                    <div class="col-sm-9">
                        <h6 class="logo_desc1">{{institucion.nombre}}</h6>
                    </div>
                </div>
            </li>
        </div>
        <div class="row">
            <div class="col-sm-2">
              <br>
                <button class="btn btn-primary">Tengo interes en...</button>
            </div>
            <div class="col-sm-1">
              <br>
                <button class="boton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                        <path
                            d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                    </svg></button>
            </div>
        </div>
    </div>
</div>
